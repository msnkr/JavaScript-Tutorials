<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My To Do App</title>
</head>
<body>
    <div class="container">
        <form class="form" id="toDoList">
            <input type="text" class="form-input" id="form-input">
            <button type="submit" class="submit-btn" id="submit-btn"><i class="fa fa-check-circle fa-2x" aria-hidden="true"></i></button>
            <button type="submit" class="delete-btn" id="delete-btn"><i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
