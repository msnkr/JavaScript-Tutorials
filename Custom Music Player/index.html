<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container"></div>
            <div class="progress" id="progress"></div>
        </div>
        
        <audio id="audio" src="music/ukulele.mp3"></audio>
        <div class="image-container">
            <img src="images/ukulele.jpg" alt="music cover" class="cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fa fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fa fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fa fa-forward"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
