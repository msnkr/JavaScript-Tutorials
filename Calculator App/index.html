<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>My Calculator App</title>
</head>
<body>
    <div class="container" id="container">
        <div class="screen" id="screen"></div>
        <div class="numbers">
            <div class="number" id="number">1</div>
            <div class="number" id="number">2</div>
            <div class="number" id="number">3</div>
        </div>
        <div class="numbers">
            <div class="number" id="number">4</div>
            <div class="number" id="number">5</div>
            <div class="number" id="number">6</div>
        </div>
        <div class="numbers">
            <div class="number" id="number">7</div>
            <div class="number" id="number">8</div>
            <div class="number" id="number">9</div>
        </div>
        <div class="symbols">
            <div class="symbol" id="symbol">-</div>
            <div class="symbol" id="symbol">+</div>
            <div class="number" id="number">0</div>
            <div class="symbol" id="symbol">/</div>
            <div class="symbol" id="symbol">*</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
