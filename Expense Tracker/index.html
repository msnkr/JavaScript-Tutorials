<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense</title>
</head>
<body>

    <h2>Expense Tracker</h2>

    <div class="container">

        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div> 

        <h3>History</h3>
        <ul class="list" id="list">
            <li class="minus">Cash <span>-$10.00</span><button class="delete-btn">x</button></li>
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text"></label>
                <input type="text" name="" placeholder="Enter Text" id="text">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> - for expense, + for income</label>
                <input type="number" placeholder="Enter amount" id="amount">
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
