<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch Api</title>
</head>
<body>
    <h1 class="title">Fetch API Sandbox</h1>
    <div class="container">
        <button class="get-text" id="get-text">Get Text</button>
        <button class="get-json" id="get-json">Get Json</button>
        <button class="get-api-data" id="get-api-data">Get API Data</button>
    </div>

    <form id="add-post" class="input-container">
        <input type="text" placeholder="Post Title" id="title">
        <textarea id="body" placeholder="Post Body" cols="30" rows="10"></textarea>
        <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
    </form>

    <div id="output"></div>
<script src="script.js"></script>    
</body>
</html>
