<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

    <div class="container">
        <h1>List of first gen Pokemon</h1>
        <form action="" class="form-control">
            <input type="text" name="" id="search-pokemon" class="search-pokemon" placeholder="Search Pokemon">
            <button class="search-btn" id="search-btn">Search</button>
        </form>

        <div class="pokemon-container" id="pokemon-container"></div>

        <div class="modal" id="modal">
            <div class="pokemon-modal" id="pokemon-modal">
                <h1 id="modal-name"></h1>
                <img id="modal-image" src="" width="500%"alt="">
                <ul id="modal-stat">
                </ul>
                <ul id="modal-base-stat">
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
