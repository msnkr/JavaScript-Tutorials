<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quizzz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome to the quizzz app.</h1>
      <div class="countdown">
        <div class="countdown-answers"><h1 class="countdown-number">0</h1></div>
      </div>
      <div class="mode"><h4></h4></div>
      <h2 class="question">Is this true or false?</h2>
      <h4 class="is-true"></h4>
      <div class="buttons">
        <button type="submit" class="true btn">True</button>
        <button type="submit" class="false btn">False</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
