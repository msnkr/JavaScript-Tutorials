<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <h1>My exchange rate calculator</h1>
    <div class="main">

        <div class="exchange-rate" id="exchange-rate">

            <div class="rate-one">
                <h4>USD</h4>
                <input type="number" name="number" id="number-input" class="number-input" placeholder="0">
            </div>
            <div class="rate-two">
                <h4>ZAR</h4>
                <h4 id="currency-converted"></h4>
            </div>
        </div>

        <div class="current-price" id="current-price">The ZAR is currently R<span id="currency-span"></span></div>


        <div class="swap-btn">
            <button id="swap" class="swap">Swap</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
