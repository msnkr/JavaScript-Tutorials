<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Results Page</title>
</head>
<body>
    <div class="container">

        <div class="results">
            <h2 class="header-result">Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>

            <h2>Great</h2>
            <h3>You scored higher than 65% of the people who have taken these tests.</h3>
        </div>

        <div class="summary">
            <h2 class="header-summary">Summary</h2>
            <div class="reaction">
                <h3>Reaction</h3>
                <h3>80/100</h3>
            </div>
            <div class="memory">
                <h3>Memory</h3>
                <h3>92/100</h3>
            </div>
            <div class="verbal">
                <h3>Verbal</h3>
                <h3>61/100</h3>
            </div>
            <div class="visual">
                <h3>Visual</h3>
                <h3>72/100</h3>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
