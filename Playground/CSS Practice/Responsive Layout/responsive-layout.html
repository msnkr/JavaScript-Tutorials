<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive-layout.css">
    <title>Responsive Layout</title>
</head>
<body>
    <div class="container">
        <h1>Responsive and Displays</h1>

        <div class="color-one">
            <div class="green"></div>
            <div class="red"></div>
        </div>

        <div class="color-two">
            <div class="yellow"></div>
            <div class="cyan"></div>
            <div class="black"></div>
        </div>

        
        <div class="color-three">
            <div class="salmon"></div>
            <div class="lightblue"></div>
            <div class="grey"></div>
            <div class="orange"></div>
        </div>

        <div class="color-four">
            <div class="beige"></div>
            <div class="chocolate"></div>
            <div class="darkmagenta"></div>
            <div class="deeppink"></div>
            <div class="greenyellow"></div>
        </div>

    </div>
</body>
</html>
