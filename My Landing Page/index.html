<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
</head>
<body>

    <div class="container">
        <a href="https://github.com/msnkr" target="_blank"><i class="fa-brands fa-github"></i></a>
        <div class="first">
            <span class="new">new</span>
            <span class="website">website</span>
        </div>
        <div class="second">
            <span class="coming">coming</span>
            <span class="soon">soon</span>
        </div>

        <form action="https://formsubmit.co/596aaf815824093cf8f829ec67eee4d7" method="post"  class="form-control">
            <div class="input-name-email">
                <input type="text" placeholder="Your Name" name="name">
                <input type="email" placeholder="Your Email" name="email">
                <input type="hidden" name="_captcha" value="false">

            </div>
            <div class="input-message">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
